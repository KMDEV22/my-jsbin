<html>

<head>
    <style>
        .tablespace {
            display: flex;
            justify-content: center;
            align-content: center;
            height: auto;
            background-color: blanchedalmond;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .tablespace img {
            background: transparent;

            width: 175px;

        }

        img {
            width: 16.1%;


        }

        .monitor {
            background-color: blue;
        }

        .students div {
            display: inline-flex;
            font-weight: bolder;
            flex-direction: column;
            text-align: center;
            width: 150px;

        }

        .students div img {
            width: inherit;
        }
    </style>
    <script>
        function shout(name) {


            alert(name)

        }
        function addStudent(student, img, parentElement) {
            student.appendChild(img)
            parentElement.appendChild(student)

        }
        function createStudentwithName(studObj) {
            // debugger
            let parentElement = document.querySelector(".students")
            let student = document.createElement('div')
            student.textContent = studObj.name
            let img = document.createElement('img')
            img.src = studObj.imgSrc



            addStudent(student, img, parentElement)




        }
    </script>
</head>

<body>
    <div class="tablespace">
        <img src="./Images/table2.png" alt="">

    </div>
    <audio src="audio/My Voice.mp3" controls>
    debugger
    </audio>
    <div class="students">
    </div>
    <script>

        var stud1Object = {
            name: "Vedant",
            imgSrc: "Images/people.1.png"
        }
        var stud2Object = {
            name: "Dev",
            imgSrc: "Images/dev.22.png"
        }
        var stud3Object = {
            name: "Siddhant",
            imgSrc: "Images/siddhant01.png"
        }
        var stud4Object = {
            name: "tarun",
            imgSrc: "Images/boy3.png"
        }
        var stud5Object = {
            name: "vedant",
            imgSrc: "Images/user2.jpg"
        }


        var allStudents = [
            stud1Object,
            stud2Object,
            stud3Object,
            stud4Object,
            stud5Object
        ]
        for(let i=0;i<=5;i++){
            // debugger
            createStudentwithName(allStudents[i])
            
        }




    </script>
</body>

</html>
